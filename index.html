<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
                <!-- Adding the Nav bar which inlclude highscores and the timer-->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="scores"><a href="hscores.html">How do you compare?</a></div>
        <div class="timer">Timer: <span id="time">0</span></div>
      </nav>
   
   
      <main>

        <!--Created a wrapper and divs that will sequence through the dislay with class hide-->
            <div class="wrapper">
                <div id="introduction" class="start">
                    <h1>The Chicago Quiz Challenge</h1>
                    <p>What do you know about the great city of Chicago? Answer the questions as fast as you can to get and get the High Score, guess wrong, 10 second penalty will hurt your final score.</p>
                <button id="start">Start Quiz</button>
                </div>
                 
                <div id="questions" class="hide">
                    <h2 id="question-holder"></h2>
                    <div id="choices" class="choices"></div>
                </div>

                <div id="end-screen" class="hide">
                    <h2>You're Done!</h2>
                    <p>Your Final Score is <span id="fscore"></span>.</p>
                    <p>Submit Initials: <input type="text" id="initials" max="3" />
                    <button id="submit">Submit</button>
                    </p>
                </div>
                <div id="feedback" class="feedback hide"></div>
            </div>
    </main>
    

    <script src="./JS/questions.js"></script>
    <script src="./JS/logic.js"></script>

</body>
</html>
